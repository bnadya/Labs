<!doctype html>

<meta charset="utf-8"> 
<title>Лабораторная 2</title> 
</head> 
<body> 
<script type="text/javascript"> 
function fib(n) {
  var a = 1,
    b = 1;
  for (var i = 3; i <= n; i++) {
    var c = a + b;
    a = b;
    b = c;
  }
  return b;
}

alert( fib(3) );
alert( fib(7) ); 
alert( fib(77) ); 
</script> 
</body> 
</html>
